<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importation d'Images</title>
    <style>
        * {
            font-family: 'Courier New', Courier, monospace;
        }
        
        h1 {
            font-weight: 100;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
        }
        .container {
            padding: 2em;
        }
        .image-upload {
            margin: 2em 0;
        }
        .image-placeholder {
            width: 300px;
            height: 200px;
            background-color: #ccc;
            display: inline-block;
            margin: 1em;
            vertical-align: top;
            border: 1px solid #999;
            overflow: hidden; /* Ensure the image does not overflow the container */
            position: relative;
        }
        .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the entire div without stretching */
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="h1">Importation d'Images</h1>
    </header>
    <div class="container">
        <div class="image-upload">
            <input type="file" id="imageInput" accept="image/*" multiple>
        </div>
        <div id="gallery"></div>
    </div>

<script>
    document.getElementById('imageInput').addEventListener('change', function(event) {
    const files = event.target.files;
    const gallery = document.getElementById('gallery');
    gallery.innerHTML = ''; // Clear the gallery

    for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const reader = new FileReader();

        reader.onload = function(e) {
            const imagePlaceholder = document.createElement('div');
            imagePlaceholder.className = 'image-placeholder';
            
            const img = document.createElement('img');
            img.src = e.target.result;
            img.alt = 'Image ' + (i + 1);
            
            imagePlaceholder.appendChild(img);
            gallery.appendChild(imagePlaceholder);
        };

        reader.readAsDataURL(file);
    }
});
</script>


</body>
</html>
